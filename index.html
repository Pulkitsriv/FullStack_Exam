<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To_Do_List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="main-header" class="bg-primary text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title" style="color: black;">Search Your Favourite Movies<span style="display:none;"></h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input type="text" class="form-control" id="filter" placeholder="Search Items...">
          <button id="bt" onclick="function1()">Search</button>
        </div>
      </div>
    </div>
  </header>
  <form action="" class="form-control1">
    <fieldset class="color-change">
      <legend style="text-align: center; color: chartreuse;">Themes of the Page</legend>
      <label for="light">White</label>
      <input type="radio" id="light" name="theme">
      <label for="blue">Blue</label>
      <input type="radio" id="blue" name="theme">
      <label for="orange">Orange</label>
      <input type="radio" id="orange" name="theme">
      <label for="babyPink">BabyPink</label>
      <input type="radio" id="babyPink" name="theme">
      <label for="dark">Dark</label>
      <input type="radio" id="dark" name="theme">
    </fieldset>
  </form>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title" style="color: cornflowerblue;">Movies</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">SpiderMan </li>
        <li class="list-group-item">Kung Fu Panda</li>
        <li class="list-group-item">Batman</li>
      </ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
